<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Criação de tabelas</h1>
    <table border="1">
        <thead>
            <th width="100px">A</th>
            <th width="100px">B</th>
            <th width="100px">C</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    <h1>Listas</h1>
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
          <td style="border: 1px solid black; padding: 10px;">Célula 1,1</td>
          <td style="border: 1px solid black; padding: 10px;">Célula 1,2</td>
        </tr>
        <tr>
          <td style="border: 1px solid black; padding: 10px;">Célula 2,1</td>
          <td style="border: 1px solid black; padding: 10px;">Célula 2,2</td>
        </tr>
      </table>
</body>

</html>
